<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景音</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            overflow: hidden;
            background: #1a1a1a;
        }

        .bg-layer {
            position: fixed;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 1.2s ease;
            opacity: 0;
        }

        .bg-layer.active {
            opacity: 1;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.5) 100%
            );
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            width: 100%;
            max-width: 500px;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease 0.2s forwards;
        }

        .now-playing .label {
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .now-playing .title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 播放按钮 */
        .play-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 60px;
            opacity: 0;
            transform: scale(0.8);
            animation: scaleIn 0.6s ease 0.4s forwards;
            position: relative;
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .play-btn .icon-play,
        .play-btn .icon-pause {
            color: #fff;
            transition: all 0.3s ease;
        }

        .play-btn .icon-play {
            margin-left: 4px;
        }

        .play-btn .icon-pause {
            display: none;
        }

        .play-btn.playing .icon-play {
            display: none;
        }

        .play-btn.playing .icon-pause {
            display: block;
        }

        .play-btn.playing::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: ripple 2s ease-out infinite;
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        @keyframes scaleIn {
            to { opacity: 1; transform: scale(1); }
        }

        /* 选择器 */
        .selector {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 320px;
            opacity: 0;
            animation: fadeUp 0.8s ease 0.6s forwards;
        }

        .selector-item {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .selector-item:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
        }

        .selector-item.active {
            border-color: var(--text-primary);
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.12);
        }

        .selector-item.loading {
            pointer-events: none;
        }

        .selector-item.loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        .selector-item.loading span {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 底部控制按钮 */
        .control-btn {
            position: fixed;
            bottom: 36px;
            height: 44px;
            display: flex;
            align-items: center;
            border-radius: 22px;
            cursor: pointer;
            opacity: 0;
            animation: fadeUp 0.8s ease 0.8s forwards;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            border: none;
            background: transparent;
        }

        .control-btn .trigger {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: color 0.3s ease;
            flex-shrink: 0;
            cursor: pointer;
            background: none;
            border: none;
        }

        .control-btn:hover .trigger,
        .control-btn.expanded .trigger {
            color: var(--text-primary);
        }

        .control-btn.active .trigger {
            color: var(--text-primary);
        }

        .control-btn .trigger svg {
            width: 20px;
            height: 20px;
        }

        .control-btn .content {
            display: flex;
            align-items: center;
            width: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .control-btn.expanded {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .control-btn.expanded .content {
            opacity: 1;
        }

        /* 音量 - 右下角 */
        .volume-btn {
            right: 20px;
        }

        .volume-btn.expanded .content {
            width: 100px;
            padding-right: 16px;
        }

        .vol-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 90px;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .vol-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .vol-slider::-webkit-slider-thumb:hover {
            transform: scale(1.15);
        }

        .vol-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        /* 定时器 - 左下角 */
        .timer-btn {
            left: 20px;
        }

        .timer-btn.expanded .content {
            width: 150px;
            padding-right: 12px;
        }

        .timer-options {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .timer-opt {
            padding: 6px 10px;
            font-size: 0.72rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-secondary);
            border-radius: 10px;
            white-space: nowrap;
            transition: all 0.2s ease;
            background: none;
            border: none;
            cursor: pointer;
        }

        .timer-opt:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .timer-opt.active {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
        }

        /* 倒计时显示 */
        .countdown {
            position: fixed;
            bottom: 90px;
            left: 20px;
            font-size: 0.85rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-secondary);
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .countdown.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .countdown.ending {
            color: rgba(255, 200, 150, 0.8);
        }

        .countdown .cancel-btn {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            padding: 0;
        }

        .countdown .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }

        .countdown .cancel-btn svg {
            width: 12px;
            height: 12px;
        }

        /* 响应式 */
        @media (max-width: 480px) {
            .now-playing .title {
                font-size: 2rem;
            }

            .play-btn {
                width: 85px;
                height: 85px;
            }

            .selector-item {
                width: 42px;
                height: 42px;
                font-size: 0.6rem;
            }

            .control-btn {
                bottom: 28px;
            }

            .volume-btn {
                right: 16px;
            }

            .timer-btn {
                left: 16px;
            }

            .countdown {
                left: 16px;
                bottom: 82px;
            }
        }
    </style>
</head>
<body>
    <div id="bgContainer"></div>
    <div class="overlay"></div>

    <div class="container">
        <div class="now-playing">
            <div class="label">Now Playing</div>
            <div class="title" id="currentTitle">Ocean</div>
        </div>

        <button class="play-btn" id="playBtn">
            <i data-lucide="play" class="icon-play" stroke-width="1.5"></i>
            <i data-lucide="pause" class="icon-pause" stroke-width="1.5"></i>
        </button>

        <div class="selector" id="selector"></div>
    </div>

    <!-- 倒计时显示 -->
    <div class="countdown" id="countdown">
        <span class="time"></span>
        <button class="cancel-btn" title="取消定时">
            <i data-lucide="x"></i>
        </button>
    </div>

    <!-- 定时器 - 左下角 -->
    <div class="control-btn timer-btn" id="timerBtn">
        <button class="trigger">
            <i data-lucide="timer"></i>
        </button>
        <div class="content">
            <div class="timer-options">
                <button class="timer-opt" data-time="15">15m</button>
                <button class="timer-opt" data-time="30">30m</button>
                <button class="timer-opt" data-time="60">1h</button>
            </div>
        </div>
    </div>

    <!-- 音量 - 右下角 -->
    <div class="control-btn volume-btn" id="volumeBtn">
        <button class="trigger">
            <i data-lucide="volume-2"></i>
        </button>
        <div class="content">
            <input type="range" class="vol-slider" id="volSlider" min="0" max="100" value="80">
        </div>
    </div>

    <script>
        // 初始化 Lucide 图标
        lucide.createIcons();

        const musicData = [
            { name: 'Ocean', file: 'Ocean.m4a', img: 'Ocean.jpg', abbr: 'OCN' },
            { name: 'Brown Noise', file: 'BrownNoise.m4a', img: 'BrownNoise.jpg', abbr: 'BRN' },
            { name: 'Pink Noise', file: 'PinkNoise.m4a', img: 'PinkNoise.jpg', abbr: 'PNK' },
            { name: 'Rain', file: 'Rain.m4a', img: 'Rain.jpg', abbr: 'RAN' },
            { name: 'Stream', file: 'Stream.m4a', img: 'Stream.jpg', abbr: 'STM' },
            { name: 'White Noise', file: 'WhiteNoise.m4a', img: 'WhiteNoise.jpg', abbr: 'WHT' }
        ];

        const bgContainer = document.getElementById('bgContainer');
        const selector = document.getElementById('selector');
        const playBtn = document.getElementById('playBtn');
        const currentTitle = document.getElementById('currentTitle');
        const volSlider = document.getElementById('volSlider');
        const volumeBtn = document.getElementById('volumeBtn');
        const timerBtn = document.getElementById('timerBtn');
        const countdownEl = document.getElementById('countdown');
        const countdownTime = countdownEl.querySelector('.time');
        const cancelBtn = countdownEl.querySelector('.cancel-btn');

        // Web Audio API
        let audioContext = null;
        let gainNode = null;
        let currentSource = null;
        const audioBufferCache = {};

        let currentIndex = 0;
        let isPlaying = false;
        let isLoading = false;
        let baseVolume = volSlider.value / 100;

        // 定时器
        let timerInterval = null;
        let remainingSeconds = 0;
        let selectedMinutes = 0;
        const FADE_DURATION = 10; // 最后10秒渐弱

        // 预创建背景图层
        musicData.forEach((item, index) => {
            const layer = document.createElement('div');
            layer.className = 'bg-layer';
            layer.style.backgroundImage = `url('img/${item.img}')`;
            if (index === 0) layer.classList.add('active');
            bgContainer.appendChild(layer);
        });

        // 创建选择器
        musicData.forEach((item, index) => {
            const btn = document.createElement('button');
            btn.className = 'selector-item' + (index === 0 ? ' active' : '');
            btn.innerHTML = `<span>${item.abbr}</span>`;
            btn.onclick = () => selectMusic(index);
            selector.appendChild(btn);
        });

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.gain.value = baseVolume;
                gainNode.connect(audioContext.destination);
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        async function loadAudioBuffer(url) {
            if (audioBufferCache[url]) return audioBufferCache[url];
            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            audioBufferCache[url] = audioBuffer;
            return audioBuffer;
        }

        function playWithWebAudio(buffer) {
            stopCurrentSource();
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.loop = true;
            source.connect(gainNode);
            source.start(0);
            currentSource = source;
        }

        function stopCurrentSource() {
            if (currentSource) {
                try { currentSource.stop(); } catch (e) {}
                currentSource.disconnect();
                currentSource = null;
            }
        }

        async function selectMusic(index) {
            if (currentIndex === index || isLoading) return;

            initAudioContext();

            const items = selector.querySelectorAll('.selector-item');
            const bgLayers = bgContainer.querySelectorAll('.bg-layer');

            items[currentIndex].classList.remove('active');
            bgLayers[currentIndex].classList.remove('active');

            items[index].classList.add('active');
            bgLayers[index].classList.add('active');

            currentIndex = index;
            currentTitle.textContent = musicData[index].name;

            if (isPlaying) {
                isLoading = true;
                items[index].classList.add('loading');

                try {
                    const buffer = await loadAudioBuffer(`music/${musicData[index].file}`);
                    playWithWebAudio(buffer);
                } catch (e) {
                    console.error('加载失败:', e);
                } finally {
                    isLoading = false;
                    items[index].classList.remove('loading');
                }
            }
        }

        async function togglePlay() {
            initAudioContext();

            const items = selector.querySelectorAll('.selector-item');

            if (isPlaying) {
                stopCurrentSource();
                playBtn.classList.remove('playing');
                isPlaying = false;
            } else {
                isLoading = true;
                items[currentIndex].classList.add('loading');

                try {
                    const buffer = await loadAudioBuffer(`music/${musicData[currentIndex].file}`);
                    // 恢复音量
                    if (gainNode) gainNode.gain.value = baseVolume;
                    playWithWebAudio(buffer);
                    playBtn.classList.add('playing');
                    isPlaying = true;
                } catch (e) {
                    console.error('加载失败:', e);
                } finally {
                    isLoading = false;
                    items[currentIndex].classList.remove('loading');
                }
            }
        }

        playBtn.onclick = togglePlay;

        // 控制按钮展开/收起
        function toggleControlBtn(btn, otherBtn) {
            btn.classList.toggle('expanded');
            otherBtn.classList.remove('expanded');
        }

        volumeBtn.querySelector('.trigger').onclick = (e) => {
            e.stopPropagation();
            toggleControlBtn(volumeBtn, timerBtn);
        };

        timerBtn.querySelector('.trigger').onclick = (e) => {
            e.stopPropagation();
            toggleControlBtn(timerBtn, volumeBtn);
        };

        volSlider.oninput = (e) => {
            baseVolume = e.target.value / 100;
            if (gainNode && remainingSeconds <= 0) {
                gainNode.gain.value = baseVolume;
            }
        };

        // 定时器选项
        document.querySelectorAll('.timer-opt').forEach(btn => {
            btn.onclick = (e) => {
                e.stopPropagation();
                const minutes = parseInt(btn.dataset.time);

                document.querySelectorAll('.timer-opt').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                timerBtn.classList.add('active');
                startTimer(minutes);

                setTimeout(() => {
                    timerBtn.classList.remove('expanded');
                }, 250);
            };
        });

        function startTimer(minutes) {
            clearTimer(false);
            selectedMinutes = minutes;
            remainingSeconds = minutes * 60;
            updateCountdown();
            countdownEl.classList.add('visible');
            countdownEl.classList.remove('ending');

            timerInterval = setInterval(() => {
                remainingSeconds--;

                if (remainingSeconds <= 0) {
                    // 停止播放
                    if (isPlaying) {
                        togglePlay();
                    }
                    clearTimer(true);
                } else {
                    // 最后几秒渐弱
                    if (remainingSeconds <= FADE_DURATION && gainNode) {
                        const fadeRatio = remainingSeconds / FADE_DURATION;
                        gainNode.gain.value = baseVolume * fadeRatio;
                        countdownEl.classList.add('ending');
                    }
                    updateCountdown();
                }
            }, 1000);
        }

        function clearTimer(resetUI = true) {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            remainingSeconds = 0;
            selectedMinutes = 0;

            if (resetUI) {
                countdownEl.classList.remove('visible');
                countdownEl.classList.remove('ending');
                timerBtn.classList.remove('active');
                document.querySelectorAll('.timer-opt').forEach(b => b.classList.remove('active'));

                // 恢复音量
                if (gainNode) {
                    gainNode.gain.value = baseVolume;
                }
            }
        }

        function updateCountdown() {
            const mins = Math.floor(remainingSeconds / 60);
            const secs = remainingSeconds % 60;
            countdownTime.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // 取消定时器
        cancelBtn.onclick = () => {
            clearTimer(true);
        };

        // 点击其他区域关闭
        document.addEventListener('click', (e) => {
            if (!volumeBtn.contains(e.target)) {
                volumeBtn.classList.remove('expanded');
            }
            if (!timerBtn.contains(e.target)) {
                timerBtn.classList.remove('expanded');
            }
        });
    </script>
</body>
</html>
