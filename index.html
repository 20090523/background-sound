<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景音</title>
    <style>
        :root {
            --primary-color: #ffffff;
            --bg-overlay: rgba(0, 0, 0, 0.4);
            --item-bg: rgba(255, 255, 255, 0.1);
            --item-active-bg: rgba(255, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--primary-color);
            overflow: hidden;
            transition: background-image 0.8s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-overlay);
            z-index: -1;
        }

        header {
            margin-top: 60px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .music-list {
            margin-top: 50px;
            width: 80%;
            max-width: 400px;
            list-style: none;
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .music-item {
            padding: 15px 20px;
            margin-bottom: 10px;
            background: var(--item-bg);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .music-item:hover {
            background: var(--item-active-bg);
        }

        .music-item.active {
            background: var(--item-active-bg);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }

        .music-item.loading::after {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .controls {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .play-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .play-btn svg {
            width: 30px;
            height: 30px;
            fill: #fff;
        }

        /* 隐藏滚动条 */
        .music-list::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <h1>背景音</h1>
    </header>

    <ul class="music-list" id="musicList">
        <!-- 音乐列表项将由 JS 生成 -->
    </ul>

    <div class="controls">
        <button class="play-btn" id="playBtn">
            <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
    </div>

    <script>
        const musicData = [
            { name: 'Ocean', file: 'Ocean.m4a', img: 'Ocean.jpg' },
            { name: 'Brown Noise', file: 'BrownNoise.m4a', img: 'BrownNoise.jpg' },
            { name: 'Pink Noise', file: 'PinkNoise.m4a', img: 'PinkNoise.jpg' },
            { name: 'Rain', file: 'Rain.m4a', img: 'Rain.jpg' },
            { name: 'Stream', file: 'Stream.m4a', img: 'Stream.jpg' },
            { name: 'White Noise', file: 'WhiteNoise.m4a', img: 'WhiteNoise.jpg' }
        ];

        const musicList = document.getElementById('musicList');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');

        // Web Audio API 相关
        let audioContext = null;
        let gainNode = null;
        let currentSource = null;
        let audioBufferCache = {};

        let currentIndex = -1;
        let isPlaying = false;
        let isLoading = false;

        // 初始化 AudioContext（需要用户交互后才能创建）
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
            }
            // 恢复被暂停的 AudioContext
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // 加载音频文件到 buffer
        async function loadAudioBuffer(url) {
            if (audioBufferCache[url]) {
                return audioBufferCache[url];
            }

            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            audioBufferCache[url] = audioBuffer;
            return audioBuffer;
        }

        // 使用 Web Audio API 播放（真正无缝循环）
        function playWithWebAudio(buffer) {
            // 停止当前播放
            stopCurrentSource();

            // 创建新的 source
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.loop = true; // 启用原生无缝循环
            source.connect(gainNode);
            source.start(0);

            currentSource = source;
        }

        // 停止当前音源
        function stopCurrentSource() {
            if (currentSource) {
                try {
                    currentSource.stop();
                } catch (e) {
                    // 忽略已停止的 source
                }
                currentSource.disconnect();
                currentSource = null;
            }
        }

        // 初始化列表
        musicData.forEach((item, index) => {
            const li = document.createElement('li');
            li.className = 'music-item';
            li.textContent = item.name;
            li.onclick = () => selectMusic(index);
            musicList.appendChild(li);
        });

        async function selectMusic(index) {
            if (currentIndex === index || isLoading) return;

            initAudioContext();

            // 更新 UI
            const items = document.querySelectorAll('.music-item');
            if (currentIndex !== -1) {
                items[currentIndex].classList.remove('active');
                items[currentIndex].classList.remove('loading');
            }
            items[index].classList.add('active');

            currentIndex = index;
            const music = musicData[index];

            // 更新背景
            document.body.style.backgroundImage = `url('img/${music.img}')`;

            // 如果正在播放，加载并播放新音频
            if (isPlaying) {
                isLoading = true;
                items[index].classList.add('loading');
                playBtn.disabled = true;

                try {
                    const buffer = await loadAudioBuffer(`music/${music.file}`);
                    playWithWebAudio(buffer);
                } catch (e) {
                    console.error('加载音频失败:', e);
                } finally {
                    isLoading = false;
                    items[index].classList.remove('loading');
                    playBtn.disabled = false;
                }
            }
        }

        async function togglePlay() {
            initAudioContext();

            if (currentIndex === -1) {
                await selectMusic(0);
            }

            if (isPlaying) {
                // 暂停
                stopCurrentSource();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                isPlaying = false;
            } else {
                // 播放
                const music = musicData[currentIndex];
                const items = document.querySelectorAll('.music-item');

                isLoading = true;
                items[currentIndex].classList.add('loading');
                playBtn.disabled = true;

                try {
                    const buffer = await loadAudioBuffer(`music/${music.file}`);
                    playWithWebAudio(buffer);
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                    isPlaying = true;
                } catch (e) {
                    console.error('加载音频失败:', e);
                } finally {
                    isLoading = false;
                    items[currentIndex].classList.remove('loading');
                    playBtn.disabled = false;
                }
            }
        }

        playBtn.onclick = togglePlay;

        // 默认选中第一个（但不播放）
        selectMusic(0);
    </script>
</body>
</html>
