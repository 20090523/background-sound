<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>背景音</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent-blue: #3b82f6;
            --accent-green: rgb(48, 209, 88);
            --accent-red: #ef4444;
            --ios-bg: rgba(30, 30, 30, 0.88);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            overflow: hidden;
            background: #1a1a1a;
        }

        /* 加载遮罩 - 优化尺寸 */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(20, 20, 20, 0.95);
            -webkit-backdrop-filter: blur(30px);
            backdrop-filter: blur(30px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .loader {
            position: relative;
            width: 36px;
            height: 36px;
            border-radius: 10px;
        }

        .loader div {
            width: 8%;
            height: 24%;
            background: rgb(128, 128, 128);
            position: absolute;
            left: 50%;
            top: 30%;
            opacity: 0;
            border-radius: 50px;
            box-shadow: 0 0 3px rgba(0,0,0,0.2);
            animation: fade458 1s linear infinite;
        }

        @keyframes fade458 {
            from { opacity: 1; }
            to { opacity: 0.25; }
        }

        .loader .bar1 { transform: rotate(0deg) translate(0, -130%); animation-delay: 0s; }
        .loader .bar2 { transform: rotate(30deg) translate(0, -130%); animation-delay: -1.1s; }
        .loader .bar3 { transform: rotate(60deg) translate(0, -130%); animation-delay: -1s; }
        .loader .bar4 { transform: rotate(90deg) translate(0, -130%); animation-delay: -0.9s; }
        .loader .bar5 { transform: rotate(120deg) translate(0, -130%); animation-delay: -0.8s; }
        .loader .bar6 { transform: rotate(150deg) translate(0, -130%); animation-delay: -0.7s; }
        .loader .bar7 { transform: rotate(180deg) translate(0, -130%); animation-delay: -0.6s; }
        .loader .bar8 { transform: rotate(210deg) translate(0, -130%); animation-delay: -0.5s; }
        .loader .bar9 { transform: rotate(240deg) translate(0, -130%); animation-delay: -0.4s; }
        .loader .bar10 { transform: rotate(270deg) translate(0, -130%); animation-delay: -0.3s; }
        .loader .bar11 { transform: rotate(300deg) translate(0, -130%); animation-delay: -0.2s; }
        .loader .bar12 { transform: rotate(330deg) translate(0, -130%); animation-delay: -0.1s; }

        .bg-layer {
            position: fixed;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 1.2s ease;
            opacity: 0;
            z-index: 1;
        }

        .bg-layer.active {
            opacity: 1;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.5) 100%
            );
            z-index: 2;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            width: 100%;
            max-width: 500px;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease 0.2s forwards;
        }

        .now-playing .label {
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .song-selector-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .song-selector-btn:hover {
            opacity: 0.8;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 播放按钮 - 使用真实模糊背景 */
        .play-btn-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 60px;
            opacity: 0;
            transform: scale(0.8);
            animation: scaleIn 0.6s ease 0.4s forwards;
        }

        /* 模糊背景层 - 使用实际的背景图片模糊 */
        .play-btn-blur {
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 1;
            transition: opacity 0.4s ease;
        }

        .play-btn-blur::before {
            content: '';
            position: absolute;
            inset: -20px;
            background-image: var(--current-bg-img);
            background-size: cover;
            background-position: center;
            filter: blur(15px);
            -webkit-filter: blur(15px);
            transform: scale(1.1);
        }

        .play-btn-blur::after {
            content: '';
            position: absolute;
            inset: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
        }

        .play-btn {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
            position: relative;
            z-index: 3;
            color: #fff;
        }

        .play-btn.playing {
            background: rgba(255, 255, 255, 0.95);
            color: var(--accent-blue);
        }

        .play-btn.playing ~ .play-btn-blur {
            opacity: 0;
        }

        .play-btn svg {
            width: 48px;
            height: 48px;
        }

        /* 水波纹容器 */
        .ripple-container {
            position: absolute;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .ripple {
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.35);
            animation: rippleExpand 3s ease-out forwards;
        }

        @keyframes rippleExpand {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.6); opacity: 0; }
        }

        @keyframes scaleIn {
            to { opacity: 1; transform: scale(1); }
        }

        /* 底部控制栏 */
        .bottom-controls {
            position: fixed;
            bottom: 36px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            border: none;
            color: var(--text-secondary);
        }

        .control-btn:hover {
            color: var(--text-primary);
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
        }

        /* 倒计时显示 */
        .countdown-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease;
            cursor: pointer;
        }

        .countdown-container.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .countdown-time {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            letter-spacing: 0.5px;
        }

        .countdown-label {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .countdown-container.ending .countdown-time {
            color: #f87171;
        }

        .countdown-container.ending .countdown-label {
            color: rgba(248, 113, 113, 0.7);
        }

        /* iOS 风格 Action Sheet */
        .ios-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .ios-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .ios-menu {
            position: fixed;
            bottom: 20px;
            left: 10px;
            right: 10px;
            max-width: 400px;
            margin: 0 auto;
            z-index: 1001;
            transform: translateY(150%);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .ios-menu.show {
            transform: translateY(0);
        }

        .ios-menu-group {
            background: var(--ios-bg);
            -webkit-backdrop-filter: blur(40px);
            backdrop-filter: blur(40px);
            border-radius: 14px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .ios-menu-item {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: none;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
            color: var(--accent-blue);
            font-size: 1.1rem;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            cursor: pointer;
            transition: background 0.15s ease;
            text-align: center;
        }

        .ios-menu-item:last-child {
            border-bottom: none;
        }

        .ios-menu-item.tapped {
            background: rgba(255, 255, 255, 0.12);
        }

        .ios-menu-item.danger {
            color: var(--accent-red);
        }

        /* iOS 音量滑块菜单 */
        .ios-volume-header {
            padding: 12px 16px 8px;
            text-align: center;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
        }

        .ios-volume-title {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            font-size: 0.8rem;
            color: var(--text-secondary);
            letter-spacing: 0.3px;
        }

        .ios-volume-container {
            padding: 14px 20px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .ios-volume-icon {
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .ios-volume-icon svg {
            width: 18px;
            height: 18px;
            display: block;
        }

        .ios-volume-slider {
            flex: 1;
            height: 28px;
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
            touch-action: none;
        }

        .ios-volume-track {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }

        .ios-volume-fill {
            height: 100%;
            background: var(--accent-green);
            border-radius: 2px;
        }

        .ios-volume-thumb {
            width: 22px;
            height: 22px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .ios-volume-thumb:active {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .ios-cancel {
            background: var(--ios-bg);
            -webkit-backdrop-filter: blur(40px);
            backdrop-filter: blur(40px);
            border-radius: 14px;
            width: 100%;
            padding: 16px;
            border: none;
            color: var(--accent-blue);
            font-size: 1.1rem;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            cursor: pointer;
            text-align: center;
            transition: background 0.15s ease;
        }

        .ios-cancel.tapped {
            background: rgba(255, 255, 255, 0.08);
        }

        /* 自定义定时器编辑弹窗 */
        .timer-edit-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .timer-edit-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .timer-edit-container {
            background: var(--ios-bg);
            -webkit-backdrop-filter: blur(40px);
            backdrop-filter: blur(40px);
            border-radius: 14px;
            width: 100%;
            max-width: 360px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .timer-edit-modal.show .timer-edit-container {
            transform: scale(1);
        }

        .timer-edit-header {
            padding: 20px 16px 16px;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer-edit-title {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .timer-edit-done {
            background: none;
            border: none;
            color: var(--accent-blue);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            padding: 4px 8px;
        }

        .timer-edit-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .timer-edit-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: transparent;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.08);
            cursor: move;
            transition: background 0.15s ease;
        }

        .timer-edit-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .timer-edit-item.dragging {
            opacity: 0.5;
        }

        .timer-drag-handle {
            color: var(--text-secondary);
            margin-right: 12px;
            cursor: grab;
        }

        .timer-drag-handle:active {
            cursor: grabbing;
        }

        .timer-drag-handle svg {
            width: 20px;
            height: 20px;
        }

        .timer-edit-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .timer-edit-label {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .timer-edit-time {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .timer-delete-btn {
            background: none;
            border: none;
            color: var(--accent-red);
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
        }

        .timer-delete-btn svg {
            width: 20px;
            height: 20px;
        }

        .timer-add-btn {
            margin: 16px;
            padding: 12px;
            background: rgba(59, 130, 246, 0.15);
            border: none;
            border-radius: 8px;
            color: var(--accent-blue);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: background 0.15s ease;
        }

        .timer-add-btn:hover {
            background: rgba(59, 130, 246, 0.25);
        }

        .timer-add-btn svg {
            width: 18px;
            height: 18px;
        }

        /* 添加/编辑定时器表单 */
        .timer-form-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .timer-form-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .timer-form-container {
            background: var(--ios-bg);
            -webkit-backdrop-filter: blur(40px);
            backdrop-filter: blur(40px);
            border-radius: 14px;
            width: 100%;
            max-width: 320px;
            padding: 20px;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .timer-form-modal.show .timer-form-container {
            transform: scale(1);
        }

        .timer-form-title {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            text-align: center;
        }

        .timer-form-group {
            margin-bottom: 16px;
        }

        .timer-form-label {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
        }

        .timer-form-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .timer-form-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--accent-blue);
        }

        .timer-form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .timer-form-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .timer-form-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .timer-form-btn.cancel {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
        }

        .timer-form-btn.cancel:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .timer-form-btn.save {
            background: var(--accent-blue);
            color: white;
        }

        .timer-form-btn.save:hover {
            background: #2563eb;
        }

        @media (max-width: 480px) {
            .song-selector-btn { font-size: 2.2rem; }
        }
    </style>
</head>
<body>
    <!-- 加载遮罩 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
            <div class="bar7"></div>
            <div class="bar8"></div>
            <div class="bar9"></div>
            <div class="bar10"></div>
            <div class="bar11"></div>
            <div class="bar12"></div>
        </div>
    </div>

    <div id="bgContainer"></div>
    <div class="overlay"></div>

    <div class="container">
        <div class="now-playing">
            <div class="label">Now Playing</div>
            <button class="song-selector-btn" id="songSelectorBtn">Ocean</button>
        </div>

        <div class="play-btn-wrapper">
            <div class="ripple-container" id="rippleContainer"></div>
            <button class="play-btn" id="playBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M6 10a7 7 0 1 1 13 3.6a10 10 0 0 1-2 2a8 8 0 0 0-2 3A4.5 4.5 0 0 1 8.2 20"/><path d="M10 10a3 3 0 1 1 5 2.2"/></g></svg>
            </button>
            <div class="play-btn-blur" id="playBtnBlur"></div>
        </div>
    </div>

    <!-- 底部控制栏 -->
    <div class="bottom-controls">
        <!-- 定时器 -->
        <button class="control-btn" id="timerBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M10 3q-.425 0-.712-.288T9 2t.288-.712T10 1h4q.425 0 .713.288T15 2t-.288.713T14 3zm2 11q.425 0 .713-.288T13 13V9q0-.425-.288-.712T12 8t-.712.288T11 9v4q0 .425.288.713T12 14m0 8q-1.85 0-3.488-.712T5.65 19.35t-1.937-2.863T3 13t.713-3.488T5.65 6.65t2.863-1.937T12 4q1.55 0 2.975.5t2.675 1.45l.7-.7q.275-.275.7-.275t.7.275t.275.7t-.275.7l-.7.7Q20 8.6 20.5 10.025T21 13q0 1.85-.713 3.488T18.35 19.35t-2.863 1.938T12 22m0-2q2.9 0 4.95-2.05T19 13t-2.05-4.95T12 6T7.05 8.05T5 13t2.05 4.95T12 20m0-7"/></svg>
        </button>

        <!-- 倒计时显示 -->
        <div class="countdown-container" id="countdownContainer">
            <span class="countdown-time" id="countdownTime">5 min</span>

            // 后台加载其他音乐
            for (let i = 0; i < musicData.length; i++) {

                    const audioUrl = `music/${musicData[i].file}`;
                    audioPromises.push(loadAudioBuffer(audioUrl).catch(() => null));

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();

                gainNode.connect(audioContext.destination);
            }
            if (audioContext.state === 'suspended') audioContext.resume();
        }

        async function loadAudioBuffer(url) {
            if (audioBufferCache[url]) return audioBufferCache[url];

            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();
            const buffer = await audioContext.decodeAudioData(arrayBuffer);
            audioBufferCache[url] = buffer;
            return buffer;
        }

        // 水波纹管理 - 性能优化
        function createRipple() {
            const now = Date.now();
            if (now - lastRippleTime < RIPPLE_THROTTLE) return;
            lastRippleTime = now;

            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            rippleContainer.appendChild(ripple);

            ripple.addEventListener('animationend', () => {
                ripple.remove();
            }, { once: true });
        }

        function startRipples() {
            if (rippleInterval) return;
            createRipple();
            rippleInterval = setInterval(createRipple, 1000);
        }

        function stopRipples() {
            if (rippleInterval) {
                clearInterval(rippleInterval);
                rippleInterval = null;
            }
            // 清理现有水波纹
            rippleContainer.innerHTML = '';
        }

        // 切换音乐 - 优化性能
        async function switchMusic(index) {
            if (currentIndex === index || isLoading) return;

            const thisSwitchId = ++switchId;
            initAudioContext();
            isLoading = true;
            songSelectorBtn.style.opacity = '0.5';

            const bgLayers = bgContainer.querySelectorAll('.bg-layer');
            bgLayers[currentIndex].classList.remove('active');
            bgLayers[index].classList.add('active');

            currentIndex = index;
            saveToStorage('bg_currentIndex', currentIndex);
            songSelectorBtn.textContent = musicData[index].name;
            
            if (isPlaying && currentSource) {
                const now = audioContext.currentTime;
                gainNode.gain.cancelScheduledValues(now);
                gainNode.gain.setValueAtTime(gainNode.gain.value, now);
                gainNode.gain.linearRampToValueAtTime(0, now + CROSSFADE_TIME);

                const oldSource = currentSource;
                currentSource = null;

                setTimeout(() => {
                    try { oldSource.stop(); oldSource.disconnect(); } catch(e) {}
                }, CROSSFADE_TIME * 1000);

                try {
                    const buffer = await loadAudioBuffer(`music/${musicData[index].file}`);

                    if (thisSwitchId !== switchId) {
                        isLoading = false;
                        songSelectorBtn.style.opacity = '1';
                        return;
                    }

                    await new Promise(r => setTimeout(r, CROSSFADE_TIME * 1000));

                    if (thisSwitchId !== switchId || !isPlaying) {
                        isLoading = false;
                        songSelectorBtn.style.opacity = '1';
                        return;
                    }

                    const newSource = audioContext.createBufferSource();
                    newSource.buffer = buffer;
                    newSource.loop = true;
                    newSource.connect(gainNode);
                    newSource.start(0);
                    currentSource = newSource;

                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(baseVolume, audioContext.currentTime + CROSSFADE_TIME);
                } catch(e) {
                    console.error('切换音乐失败:', e);
                } finally {
                    isLoading = false;
                    songSelectorBtn.style.opacity = '1';
                }
            } else {
                isLoading = false;
                songSelectorBtn.style.opacity = '1';
            }
        }

        async function togglePlay() {
            initAudioContext();
            const now = audioContext.currentTime;

            if (isPlaying) {
                gainNode.gain.cancelScheduledValues(now);
                gainNode.gain.setValueAtTime(gainNode.gain.value, now);
                gainNode.gain.linearRampToValueAtTime(0, now + CROSSFADE_TIME);

                stopRipples();

                const oldSource = currentSource;
                currentSource = null;
                isPlaying = false;
                playBtn.classList.remove('playing');

                setTimeout(() => {
                    try { if (oldSource) { oldSource.stop(); oldSource.disconnect(); } } catch(e) {}
                }, CROSSFADE_TIME * 1000);
            } else {
                isLoading = true;
                songSelectorBtn.style.opacity = '0.5';
                try {
                    const buffer = await loadAudioBuffer(`music/${musicData[currentIndex].file}`);
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    source.loop = true;
                    source.connect(gainNode);
                    source.start(0);

                    gainNode.gain.cancelScheduledValues(audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(baseVolume, audioContext.currentTime + CROSSFADE_TIME);

                    playBtn.classList.add('playing');
                    isPlaying = true;
                    startRipples();
                } finally { 
                    isLoading = false; 
                    songSelectorBtn.style.opacity = '1'; 
                }
            }

                item.querySelector('.timer-edit-content').addEventListener('click', () => {
                    editingTimerIndex = index;
                    showTimerForm(timer);
                });

                // 删除按钮
                item.querySelector('.timer-delete-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteTimer(index);
                });

                timerEditList.appendChild(item);
            });
        }

        // 拖拽处理函数
        function handleDragStart(e) {
            draggedItem = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd() {
            this.classList.remove('dragging');
            draggedItem = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';

            if (this === draggedItem) return;

            const items = Array.from(timerEditList.children);
            const draggedIndex = items.indexOf(draggedItem);
            const targetIndex = items.indexOf(this);

            if (draggedIndex < targetIndex) {
                this.parentNode.insertBefore(draggedItem, this.nextSibling);
            } else {
                this.parentNode.insertBefore(draggedItem, this);
            }
        }

        function handleDrop(e) {
            e.stopPropagation();
            
            // 更新存储顺序
            const customTimers = loadCustomTimers();
            const items = Array.from(timerEditList.children);
            const newOrder = items.map(item => customTimers[parseInt(item.dataset.index)]);
            saveCustomTimers(newOrder);
            renderTimerEditList();
        }

        // 显示添加/编辑表单
        function showTimerForm(timer = null) {
            if (timer) {
                timerFormTitle.textContent = '编辑定时器';
                timerLabelInput.value = timer.label || '';
                timerValueInput.value = timer.value;
            } else {
                timerFormTitle.textContent = '添加定时器';
                timerLabelInput.value = '';
                timerValueInput.value = '';
                editingTimerIndex = null;
            }
            timerFormModal.classList.add('show');
        }

        // 隐藏表单
        function hideTimerForm() {
            timerFormModal.classList.remove('show');
        }

        // 保存定时器
        function saveTimer() {
            const label = timerLabelInput.value.trim();
            const value = parseInt(timerValueInput.value);

            if (!value || value < 1) {
                alert('请输入有效的时长');
                return;
            }

            const customTimers = loadCustomTimers();
            const timerData = {
                label: label,
                value: value
            };

            if (editingTimerIndex !== null) {
                // 编辑现有定时器
                customTimers[editingTimerIndex] = timerData;
            } else {
                // 添加新定时器
                customTimers.push(timerData);
            }

            saveCustomTimers(customTimers);
            hideTimerForm();
            renderTimerEditList();
        }

        // 删除定时器
        function deleteTimer(index) {
            const customTimers = loadCustomTimers();
            customTimers.splice(index, 1);
            saveCustomTimers(customTimers);
            renderTimerEditList();
        }

        // 事件监听
        timerEditDone.onclick = hideTimerEditModal;
        timerAddBtn.onclick = () => showTimerForm();
        timerFormCancel.onclick = hideTimerForm;
        timerFormSave.onclick = saveTimer;
        timerEditModal.onclick = (e) => {
            if (e.target === timerEditModal) hideTimerEditModal();
        };
        timerFormModal.onclick = (e) => {
            if (e.target === timerFormModal) hideTimerForm();
        };

        // 表单回车提交
        timerValueInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') saveTimer();
        });
        timerLabelInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') saveTimer();
        });

        // ==================== 结束自定义定时器功能 ====================

        // 启动预加载
        preloadAllResources();
    </script>
</body>
</html>
